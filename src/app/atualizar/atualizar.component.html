<section>
    <div>
      <button (click)="closeUpdateConfirmation()">Cancelar</button>
      <p>Editando o produto:</p>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <label>
          Título
          <input required type="text" formControlName="title">
        </label>
        <label>
          Preço
          <input required type="number" formControlName="price">
        </label>
        <label>
          Descrição
          <input required type="text" formControlName="description">
        </label>
        <input type="submit" value="Atualizar">
      </form>
      <p *ngIf="updateFormMessage"{{ updateFormMessage }}>
    </div>
  </section>
